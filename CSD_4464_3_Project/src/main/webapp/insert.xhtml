<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
	<h:outputStylesheet library="css" name="card.css"/>
	</h:head>

<body>	
	<div class="container">
		<div class="card">
			<div class="card-image">
				<h2 class="card-heading">
					JAVA EE SUPER-S Group Project<br></br>
					<small>Create a New Tax Filer Record</small>
				</h2>
			</div>	
	
			<h:form class="card-form">
		   
				<div class="input">
					<h:inputText class ="input-field"  id="id" value="#{tax.filerID}" />
		   			<label for="id" class="input-label">Tax Filer Id</label>   		    		
				</div>
		   
				<div class="input">
					<h:inputText id="name"  class="input-field"  value="#{tax.name}" />
				    <label for="name" class="input-label">Name</label>    				    
				</div>
				  
				<div class="input">
					<h:inputText id="contact"  class="input-field"  value="#{tax.contact}" />
				    <label for="contact" class="input-label">Contact</label>				    				    
				</div>
				  
				<div class="input">
					<h:inputText id="income"  class="input-field"  value="#{tax.annualIncome}" />
				    <label for="income" class="input-label">Annual Income</label>				    				    
				</div>
				  
				<div class="input">
					<h:inputText id="expense"  class="input-field"  value="#{tax.expenses}" />
				    <label for="expense" class="input-label">Expenses</label>				    				    
				</div>
				
				<div class="input">
					<h:inputText id="year"  class="input-field"  value="#{tax.taxYear}" />
				    <label for="expense" class="input-label">Tax Year</label>				    				    
				</div>
				  
				<div class="input">					
					<h:inputText id="date"  class="input-field"  value="#{tax.dateFiled}" > 
						<f:convertDateTime pattern="yyyy-MM-dd" />						
					</h:inputText>
					<label for="date" class="input-label">Date Filed</label>
					 
				    
				 </div>
				    
				 <div class="action">
				    <h:commandButton class="action-button" action="#{ctlr.insertTaxRec(tax)}"  value="Create New Tax Filer Record"></h:commandButton>
				 </div>
			</h:form>				   
		</div>
	</div>
</body>

</html>
