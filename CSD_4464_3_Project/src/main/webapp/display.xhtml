<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
		<h:outputStylesheet library="css" name="style.css"/>
	</h:head>
	
	<body>
	<div class = "container">
		<h2 align="center" >JAVA EE SUPER-S Group Project<br></br>
		<small>Welcome To Tax Filer Record Management</small>					
	</h2>
	<h:form>
		
		<h:dataTable  class="table table-striped thead-dark table-bordered"  border="6"  value="#{ctlr.getAllRecs()}"  var="e">
	
			<h:column>
				<f:facet  name="header">Tax Filer ID</f:facet>	
				#{e.filerID}	
			</h:column>
				
			<h:column>
				<f:facet name="header">Name</f:facet>
				#{e.name}
			</h:column>
				
			<h:column>
				<f:facet name="header">Contact</f:facet>
				#{e.contact}
			</h:column>
				
			<h:column>
				<f:facet name="header">Annual Income</f:facet>
				#{e.annualIncome}
			</h:column>
				
			<h:column>
				<f:facet name="header">Expenses</f:facet>
				#{e.expenses}
			</h:column>
				
			<h:column>
				<f:facet name="header">Tax Year</f:facet>
				#{e.taxYear}
			</h:column>
				
			<h:column>
				<f:facet name="header">Date Filed</f:facet>
				#{e.dateFiled}
			</h:column>	
				
			<h:column>	
				<f:facet name="header">Edit</f:facet>
				<h:commandButton  action="#{ctlr.editTaxRec(e.filerID)}"  class="btn btn-success"  value="  edit  "></h:commandButton>
			</h:column>
				
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton  action="#{ctlr.deleteTaxRec(e.filerID)}"  class="btn btn-danger"    value="delete"></h:commandButton>	
			</h:column>
				
		</h:dataTable>
				
			<div class="d-grid gap-2 col-6 mx-auto">
				<h:commandButton  action="insert"  class="btn btn-primary"   value="Insert New Tax Filer Record"></h:commandButton>
			</div>
			     
	</h:form>
	</div>
	</body>
</html>
